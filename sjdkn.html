<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis 15 - Disco Glam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      background: radial-gradient(circle at center, #ffffff, #d1d5db, #9ca3af);
      background-attachment: fixed;
    }
    .glow-text {
      background: linear-gradient(90deg, #ffffff, #d1d5db, #ffffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.6;
      animation: sparkle 4s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body class="relative font-sans text-gray-800">

  <!-- Part铆culas tipo brillitos -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="sparkle" style="top:10%; left:20%; animation-delay:0s;"></div>
    <div class="sparkle" style="top:40%; left:70%; animation-delay:1s;"></div>
    <div class="sparkle" style="top:80%; left:50%; animation-delay:2s;"></div>
    <div class="sparkle" style="top:30%; left:30%; animation-delay:3s;"></div>
    <div class="sparkle" style="top:60%; left:80%; animation-delay:4s;"></div>
  </div>

  <!-- Contenido -->
  <section class="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-6 py-12 overflow-hidden">
  
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">
      <source src="videofondo.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
  
    <!-- Filtro oscuro suave (opcional para que se lea mejor el texto) -->
   
  
    <!-- Contenido por encima del video -->
  
    <h1 class="text-6xl md:text-7xl font-extrabold mb-4 glow-text z-10">隆Mis 15!</h1>
    <p class="text-lg md:text-xl mb-6 z-10" data-aos="fade-up">Una noche de brillo, amor y m煤sica disco </p>
  
    <!-- Cuenta regresiva -->
    <div class="bg-white text-black rounded-xl p-6 shadow-xl w-full max-w-md mb-10" data-aos="fade-up" data-aos-delay="200">
      <h2 class="text-xl font-bold mb-2">Cuenta regresiva</h2>
      <div id="countdown" class="text-2xl font-mono">Cargando...</div>
    </div>

    <!-- Info -->
    <div class="space-y-2 mb-8 text-base" data-aos="fade-up" data-aos-delay="400">
      <p><strong> Fecha:</strong> S谩bado 28 de junio de 2025</p>
      <p><strong> Lugar:</strong> Sal贸n Alvear, Av. Corrientes</p>
      <p><strong> Hora:</strong> 20:00 hs</p>
    </div>

    <!-- Botones -->
    <div class="flex flex-col gap-4 items-center" data-aos="fade-up" data-aos-delay="600">
      <a href="#rsvp" class="px-6 py-3 bg-white hover:bg-gray-100 text-gray-900 rounded-full font-semibold shadow-md transition">Confirmar asistencia</a>
      <a href="#playlist" class="px-6 py-3 bg-gray-100 hover:bg-gray-300 rounded-full font-semibold shadow-md transition">Sugerir una canci贸n</a>
      <a href="https://www.mercadopago.com.ar/" target="_blank" class="px-6 py-3 bg-gray-200 hover:bg-yellow-400 rounded-full font-semibold shadow-md transition">Enviar regalo </a>
    </div>
  </section>

    <!-- Secci贸n Confirmar Asistencia -->
    <section id="rsvp" class="bg-gradient-to-br from-pink-400 to-purple-600 py-10 px-6 rounded-3xl shadow-2xl max-w-md mx-auto text-white">
        <h2 class="text-3xl font-bold mb-6 text-center">Confirm谩 tu Asistencia</h2>
        <form method="post" action="https://script.google.com/macros/s/AKfycbybWFJE6OIut7-3JXgLLfNcf3Btmb0EFAIJMnI3awM-XenOWauSU-N3hgvWMHd-iGGuOw/exec" name="contact-form" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Nombre</label>
            <input type="text" name="nombre" required class="w-full px-4 py-2 rounded-xl text-black" placeholder="Tu nombre" />
          </div>
          <div>
            <label class="block mb-1 font-medium">驴Vas a asistir?</label>
            <select name="asistencia" required class="w-full px-4 py-2 rounded-xl text-black">
              <option value="S铆">S铆</option>
              <option value="No">No</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Mensaje</label>
            <textarea name="mensaje" class="w-full px-4 py-2 rounded-xl text-black" rows="3" placeholder="Dejanos un mensaje"></textarea>
          </div>
          <button type="submit" class="w-full py-3 bg-pink-700 hover:bg-pink-800 transition-all duration-300 rounded-xl font-bold text-lg">
            Confirmar
          </button>
        </form>
      </section>

  <!-- Playlist -->
  <section id="playlist" class="bg-slate-100 text-gray-900 px-6 py-12" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-center mb-6">驴Qu茅 canci贸n no puede faltar?</h2>
    <form class="max-w-xl mx-auto flex flex-col gap-4">
      <input type="text" placeholder="Tu nombre" class="p-3 rounded-xl border border-gray-400 bg-white" required />
      <input type="text" placeholder="Nombre de la canci贸n y artista" class="p-3 rounded-xl border border-gray-400 bg-white" required />
      <button type="submit" class="bg-gray-800 text-white py-3 rounded-xl hover:bg-gray-900 transition">Enviar canci贸n</button>
    </form>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const countdown = document.getElementById('countdown');
    const targetDate = new Date('2025-11-15T21:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdown.textContent = "隆Ya empez贸 la fiesta!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbybWFJE6OIut7-3JXgLLfNcf3Btmb0EFAIJMnI3awM-XenOWauSU-N3hgvWMHd-iGGuOw/exec';
    const form = document.forms['contact-form'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("隆Gracias por confirmar!"))
        .then(() => window.location.reload())
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
